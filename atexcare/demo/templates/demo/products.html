{% extends 'demo/menu_login.html' %}
{% block title %}Productos{% endblock title %}
{% block body %}
<!--Body-->
<section>
    <!--Cuerpo-->
    <div class="content">
        <h3>Cubrebocas</h3>
        <div class="has-text-centered container__products">
            {% for p in productos %}
            <div class="column square__img">
                <a href="{% url 'producto' p.id %}">
                    <img src="{{p.image.url}}" alt="cubrebocas">
                </a>
                <div class="products__desc">
                    <span>
                        <i class='bx bxs-heart bx-tada bx-sm' style='color:#1870b2'></i>
                    </span>
                    <span class="price"><strong>${{p.price}}<sup>00</sup></strong></span>
                    {% if p.discount > 0 %}
                    <span class="discount"> -{{p.discount}}%</span>
                    {% endif %}
                    <p class="description">{{p.name}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% load static %}
<script src="{% static 'demo/js/menu.js' %}"></script>
{% endblock body %}
