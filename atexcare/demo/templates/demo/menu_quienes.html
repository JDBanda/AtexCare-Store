{% extends 'demo/base.html' %}
{% block nav %}
<!--Header-->
<div class="container__slogan">
    <p class="is-primary">Protección en cualquier lugar y en todo momento</p>
</div>
<header>
    <nav class="navbar is-primary fuente__base-justify">
        <!--Menu modo mobile-->
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'index' %}">
                {% load static %}
                <img src="{% static 'demo/img/logo-texto.png' %}">

            </a>
            <a role="button" class="navbar-burger" id="burger">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <!--Datos del menu-->
        <div id="nav-links" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'quienes' %}">
                    ¿Quienes somos?
                </a>

                <a class="navbar-item" href="{% url 'productos' %}">
                    Productos
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    {% if user.is_authenticated %}
                    <a id="sesion" class="button is-primary" href="{% url 'logout' %}">
                        <strong>Cerrar sesión</strong>
                    </a>
                    {% else %}
                    <div class="buttons">
                        <a id="sesion" class="button is-primary" href="{% url 'login' %}">
                            <strong>Iniciar sesión</strong>
                        </a>
                        <a id="registro" class="button is-light" href="{% url 'registro' %}">
                            Registrate
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

    </nav>
</header>
{% endblock nav %}
