{% if form %}
<h3>Enter new password</h3>

<p>Please enter your new password twice so we can verify you typed it in correctly.</p>

<form method="post">

    {% csrf_token %}
    {{form}}
    <input type="Submit" name="Update Password">

</form>
{% else %}
<h3>Código expirado</h3>
<p>parece que el código para cambiar la contraseña ha expirado, por favor vuelve a intentarlo.</p>
<a href="{% url 'password_reset' %}">Da click aquí</a>
{% endif %}
